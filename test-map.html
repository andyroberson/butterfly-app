<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: grey;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>
var width = 860,
    height = 500;

//centering and positioning map to show north america
var projection = d3.geo.mercator()
    .center([100, 35 ])
    .scale(600)
    .rotate([-180,0]);

//add svg to the div, assign the height and widths
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

// load and display the World
d3.json("world-110m2.json", function(error, topology) {

// load and display the cities
d3.csv("migrations.csv", function(error, data) {
    g.selectAll("circle")
       .data(data)
       .enter()
       .append("a")
				  .attr("xlink:href", function(d) {
					  return "https://www.google.com/search?q="+d.city;}
				  )
       .append("circle")
       .attr("cx", function(d) {
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) {
               return projection([d.lon, d.lat])[1];
       })
       .attr("r", 5)
       .style("fill", "red");
});

g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)
      //go through all paths and if the id is 840 (USA) or  484 (mexico), make it this color
      .style("fill", function(g) {
        if (g.id == 840 || g.id == 484)
            {return "purple"}
        else {return "black"}
      })

      //hide all countries but USA(840) and mexico (484)
      .style("display", function(g) {
        if (g.id == 840 || g.id == 484)
            {return "auto"}
        else {return "none"}
      });
});

</script>
</body>
</html>
